<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let contato of contatos">
        <ion-avatar>
            <img src="{{contato.img}}">
          </ion-avatar>
<h2>{{ contato.nome }}</h2> 

<p>{{ contato.msg }}</p>

    </ion-item>
  </ion-list>
</ion-content>
